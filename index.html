<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Code Generator</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #4facfe, #00f2fe);
    }
    .container {
        background: white;
        padding: 30px;
        border-radius: 15px;
        text-align: center;
        width: 350px;
        box-shadow: 0 8px 15px rgba(0,0,0,0.3);
    }
    h1 {
        margin-bottom: 20px;
        color: #333;
    }
    input {
        width: 90%;
        padding: 12px;
        font-size: 1rem;
        margin-bottom: 15px;
        border-radius: 8px;
        border: 1px solid #ccc;
        outline: none;
    }
    button {
        padding: 12px 20px;
        background: #4facfe;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition: 0.3s;
    }
    button:hover {
        background: #0078ff;
    }
    .qr-code {
        margin-top: 20px;
    }
    img {
        width: 200px;
        height: 200px;
        margin-top: 10px;
    }
    .error {
        color: red;
        margin-top: 10px;
        font-size: 14px;
    }
</style>
</head>
<body>
<div class="container">
    <h1>QR Code Generator</h1>
    <input type="text" id="qrText" placeholder="Enter text or URL">
    <br>
    <button onclick="generateQR()">Generate QR</button>
    <div class="error" id="errorMsg"></div>
    <div class="qr-code" id="qrCode"></div>
</div>

<script>
    function generateQR() {
        const qrText = document.getElementById('qrText').value.trim();
        const qrCodeDiv = document.getElementById('qrCode');
        const errorMsg = document.getElementById('errorMsg');

        if (qrText === '') {
            errorMsg.textContent = "Please enter some text or URL!";
            qrCodeDiv.innerHTML = "";
            return;
        }

        errorMsg.textContent = ""; // clear previous error

        const qrAPI = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(qrText)}`;
        
        qrCodeDiv.innerHTML = `
            <img src="${qrAPI}" alt="QR Code">
            <br>
            <a href="${qrAPI}" download="qrcode.png">
                <button style="margin-top:10px;background:#00c853;">Download QR</button>
            </a>
        `;
    }
</script>
</body>
</html>
